<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Angular Debug Sandbox</title>

  <script src="vendor.js" type="text/javascript"></script>
  <script src="angulardebugsandbox.js" type="text/javascript"></script>
</head>
<body ng-app="angulardebugsandbox" ng-controller="SumController" >  
  <div>
    <h3>Sum Of All</h3>
    <input type="text" placeholder="num1" ng-model="data.num1" ng-change="onNumChange()" />
    <span>+</span>
    <input type="text" placeholder="num2" ng-model="data.num2" ng-change="onNumChange()" />
    <span>=</span>
    <span>{{data.sum}}</span>
  </div>
</body>
</html>
