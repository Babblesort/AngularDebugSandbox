<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Angular Debug Sandbox</title>

  <script src="vendor.js" type="text/javascript"></script>
  <script src="angulardebugsandbox.js" type="text/javascript"></script>
</head>
<body ng-app="sandbox" >
  <div ng-controller="SumController">
    <h3>Sum Of All</h3>
    <input type="number" placeholder="num1" ng-model="data.num1" ng-change="onNumChange()" />
    <span>+</span>
    <input type="number" placeholder="num2" ng-model="data.num2" ng-change="onNumChange()" />
    <span>=</span>
    <span>{{data.sum}}</span>
    <hr/>
    <div ng-repeat="row in stuffRows">
      <foo-row row-data="row"></foo-row>
    </div>
  </div>
</body>
</html>
